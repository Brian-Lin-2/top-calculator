<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                0
            </div>
            <div class="calculator__buttons">

                <div class="calculator__digits">
                    <button class="digits calculator__one">
                        1
                    </button>

                    <button class="digits calculator__two">
                        2
                    </button>

                    <button class="digits calculator__three">
                        3
                    </button>

                    <button class="digits calculator__four">
                        4
                    </button>

                    <button class="digits calculator__five">
                        5
                    </button>

                    <button class="digits calculator__six">
                        6
                    </button>

                    <button class="digits calculator__seven">
                        7
                    </button>

                    <button class="digits calculator__eight">
                        8
                    </button>

                    <button class="digits calculator__nine">
                        9
                    </button>

                    <button class="digits calculator__zero">
                        0
                    </button>
                </div>

                <div class="calculator__operators">

                    <button class="calculator__clear">
                        CLEAR
                    </button>

                    <button class="operator calculator__add">
                        +
                    </button>
    
                    <button class="operator calculator__subtract">
                        -
                    </button>
    
                    <button class="operator calculator__multiply">
                        x
                    </button>
    
                    <button class="operator calculator__divide">
                        /
                    </button>

                    <button class="calculator__enter">
                        ENTER
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="calculator.js"></script>
</body>
</html>
